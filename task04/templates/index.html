<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Real-Time Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        #chat-window { height: 300px; border: 1px solid #ddd; background: white; 
                       overflow-y: scroll; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .msg { background: #e1ffc7; padding: 8px; border-radius: 5px; margin-bottom: 8px; width: fit-content; }
        input { padding: 10px; width: 70%; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Python Chat Room</h2>
    <div id="chat-window"></div>
    <input type="text" id="user_msg" placeholder="Type a message...">
    <button id="send_btn">Send</button>

    <script>
        const socket = io();

        // Send message when button is clicked
        document.getElementById('send_btn').onclick = function() {
            const msg = document.getElementById('user_msg').value;
            if(msg) {
                socket.emit('message', msg);
                document.getElementById('user_msg').value = '';
            }
        };

        // Listen for messages from the Python server
        socket.on('message', function(msg) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.textContent = msg;
            document.getElementById('chat-window').appendChild(div);
            
            // Auto-scroll to bottom
            const objDiv = document.getElementById("chat-window");
            objDiv.scrollTop = objDiv.scrollHeight;
        });
    </script>
</body>
</html>
